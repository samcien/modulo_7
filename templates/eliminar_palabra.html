<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eliminar Palabra</title>
  </head>
  <body>
    <h1>Eliminar Palabra</h1>

    <a href="/">Volver al Inicio</a>
  </body>
</html>
