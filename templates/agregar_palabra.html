<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar palabra</title>
</head>
<body>
<h1>Agregar palabra</h1>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form method="post" action="/agregar_palabra">
    <label for="palabra">Palabra:</label><br>
    <input type="text" id="palabra" name="palabra" required><br>
    <label for="significado">Significado:</label><br>
    <textarea id="significado" name="significado" rows="4" cols="50" required></textarea><br>
    <input type="submit" value="Agregar palabra">
</form>
<br>
<a href="/">Volver al Inicio</a>
</body>
</html>
